# we recommend to read config_details.yaml first.

ckpt_path: "lightningdit-xl-imagenet256-800ep.pt" # <---- download our pre-trained lightningdit or your own checkpoint

data:
  data_path:
    "./" # <---- path to your data. it is generated by extract_features.py.
    #       if you just want to inference, download our latent_stats.pt and give its path here is ok.
  fid_reference_file: "VIRTUAL_imagenet256_labeled.npz" # <---- path to your fid_reference_file.npz. download it from ADM

  # recommend to use default settings
  image_size: 256
  num_classes: 1000
  num_workers: 8
  latent_norm: true
  latent_multiplier: 1.0

# recommend to use default settings (we wil release codes with SD-VAE later)
vae:
  model_name: "vavae_f16d32"
  downsample_ratio: 16

# recommend to use default settings
model:
  model_type: LightningDiT-XL/1
  use_qknorm: false
  use_swiglu: true
  use_rope: true
  use_rmsnorm: true
  wo_shift: false
  in_chans: 32

# recommend to use default settings
train:
  max_steps: 80000
  global_batch_size: 1024
  global_seed: 0
  output_dir: "output"
  exp_name: "lightningdit_xl_vavae_f16d32" # <---- experiment name, set as you like
  ckpt: null
  log_every: 100
  ckpt_every: 20000
optimizer:
  lr: 0.0002
  beta2: 0.95

# recommend to use default settings
transport:
  path_type: Linear
  prediction: velocity
  loss_weight: null
  sample_eps: null
  train_eps: null
  use_cosine_loss: true
  use_lognorm: true

# recommend to use default settings
sample:
  mode: ODE
  sampling_method: euler
  atol: 0.000001
  rtol: 0.001
  reverse: false
  likelihood: false
  num_sampling_steps: 250
  skip: [6]
  cfg_scale: 6.7

  # recommend to use default settings
  per_proc_batch_size: 128
  fid_num: 5000
  cfg_interval_start: 0.125
  timestep_shift: 0.3
